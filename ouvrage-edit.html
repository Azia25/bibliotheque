<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification d'un ouvrage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/a6c393237d.js"></script>

</head>


<body onload="load()">
        <div class="container">
            <h1 class="text-center my-5">Modifier un ouvrage</h1>
            <div class="my-3 row">
            <label for="num" class="col-sm-2 col-form-label">Num√©ro</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="num" readonly>
            </div>
        </div>

            <div class="my-3 row">
                <label for="titre" class="col-sm-2 col-form-label">Titre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="titre" oninput="checkData('enregistrer')">
                </div>
            </div> 
           
            <div class="my-3 row">
                <div class="offset-11 col-1">
                    <button id="enregistrer" disabled class="btn  btn-dark" onclick="save()">Enregistrer</button>
                </div>
            </div>
        </div>
    
    <script src="../js/ouvrage-edit.js"></script>
    <script src="../js/validation-form.js"></script>

</body>



</html>
